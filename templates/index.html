<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArUco Grid Generator</title>
    <link rel="icon" href="{{ url_for('static', filename='matchfavicon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans m-0 p-0 bg-gray-100">
    <div class="flex flex-col min-h-screen md:flex-row p-0 md:p-5">
        <div class="bg-white p-5 shadow-lg rounded-lg m-5 md:m-0 md:w-80 md:flex-shrink-0 md:mr-5 relative">
            <h1 class="text-xl mb-6">ArUco Grid Generator</h1>
            <a href="https://www.match.uni-hannover.de" target="_blank" class="absolute top-0 right-0">
                <img src="{{ url_for('static', filename='match.png') }}" alt="MATCH Logo" class="w-24 h-auto rounded-tr-lg">
            </a>
            <form id="grid-form">
                <div class="mb-5 bg-gray-100 p-4 rounded-md border border-gray-200">
                    <h2 class="mt-0 text-lg text-gray-700">Page and Layout</h2>
                    <label class="block mb-3">Paper Size:
                        <select name="paper_size" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                            <option value="A4">A4</option>
                            <option value="A3">A3</option>
                        </select>
                    </label>
                    <label class="block mb-3">Orientation:
                        <select name="orientation" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                            <option value="portrait">Portrait</option>
                            <option value="landscape">Landscape</option>
                        </select>
                    </label>
                    <label class="block mb-3">ArUco Dictionary:
                        <select name="dictionary" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                            <option value="DICT_4X4_250">4x4</option>
                            <option value="DICT_5X5_250">5x5</option>
                            <option value="DICT_6X6_250">6x6</option>
                            <option value="DICT_7X7_250">7x7</option>
                            <option value="DICT_ARUCO_ORIGINAL">Original</option>
                        </select>
                    </label>
                </div>
                <div class="mb-5 bg-gray-100 p-4 rounded-md border border-gray-200">
                    <h2 class="mt-0 text-lg text-gray-700">Grid Dimensions</h2>
                    <label class="block mb-3">Columns: <input type="number" name="cols" value="5" min="1" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></label>
                    <label class="block mb-3">Rows: <input type="number" name="rows" value="7" min="1" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></label>
                    <label class="block mb-3">Size (mm): <input type="number" name="marker_size_mm" value="30" min="1" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></label>
                    <label class="block mb-3">Separation (mm): <input type="number" name="separation_mm" value="10" min="1" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></label>
                </div>
                <div class="mb-5 bg-gray-100 p-4 rounded-md border border-gray-200">
                    <h2 class="mt-0 text-lg text-gray-700">Optional Information</h2>
                    <label class="flex items-center mb-3"><input type="checkbox" name="show_ids" checked class="mr-3">Marker IDs</label>
                    <label class="flex items-center mb-3"><input type="checkbox" name="show_scale" checked class="mr-3">Scale</label>
                    <label class="flex items-center mb-3"><input type="checkbox" name="show_params" checked class="mr-3">Parameters</label>
                    <label class="flex items-center mb-3"><input type="checkbox" name="show_coordsys" class="mr-3">Coordinate System</label>
                </div>
                <div class="mb-5 bg-gray-100 p-4 rounded-md border border-gray-200" id="coordsys-section">
                    <div id="coordsys-content" class="collapsible-content">
                        <h2 class="cursor-pointer select-none mt-0 text-lg text-gray-700 collapsible-toggle"><span id="arrow">â–¶</span> Coordinate System</h2>
                        <div class="collapsible-body hidden mt-3">
                            <label class="block mb-3">Translation X (mm): <input type="number" name="base_translation_x" value="0" step="0.1" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></label>
                            <label class="block mb-3">Translation Y (mm): <input type="number" name="base_translation_y" value="0" step="0.1" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></label>
                            <label class="block mb-3">Translation Z (mm): <input type="number" name="base_translation_z" value="0" step="0.1" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></label>
                            <label class="block mb-3">Roll (deg): <input type="number" name="base_rotation_roll" value="0" step="0.1" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></label>
                            <label class="block mb-3">Pitch (deg): <input type="number" name="base_rotation_pitch" value="0" step="0.1" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></label>
                            <label class="block mb-3">Yaw (deg): <input type="number" name="base_rotation_yaw" value="0" step="0.1" class="w-full p-3 mt-2 box-border rounded border border-gray-300 transition focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></label>
                        </div>
                    </div>
                </div>
                <button type="button" id="generate-btn" class="bg-[#b1cb21] text-white px-6 py-3 border-none cursor-pointer text-base rounded transition hover:bg-[#a0b81f] w-full">Generate PDF</button>
            </form>
        </div>
        <div class="flex-1 p-5 bg-white mt-5 shadow-lg flex justify-center items-center rounded-lg md:m-0">
            <img id="preview-img" src="" alt="Grid Preview" class="max-w-full h-auto">
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
